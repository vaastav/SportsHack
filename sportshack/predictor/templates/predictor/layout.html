{% load staticfiles %}
<!DOCTYPE html>

<html>
<head>
    {% block meta_tags %}{% endblock %}
    <title>
        {% block head_title %}{% endblock %}
    </title>
    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'predictor/css/materialize.min.css' %}" />
    <script type="text/javascript" href="{% static 'predictor/js/materialize.min.js' %}"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>


    <!-- Compiled and minified CSS -->

{% block javascript %}
<!-- Compiled and minified JavaScript -->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
